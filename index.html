<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/icon-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel</title>
  <!-- Tailwinds css config -->
  <link rel="stylesheet" href="./dist/main.css" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <!-- alpine JS -->
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
  <nav class="py-9 px-4" x-data="{navOpen:false}">
    <!-- top navbar -->
    <div class="container mx-auto">
      <div class="flex justify-between">
        <img src="/assets/logo-travlog.svg" alt="" class="order-1 md:order-2">
        <img @click="navOpen = !navOpen" src="/assets/toogle.svg" alt="" class="order-2 md:order-1">
        <div class="order-3 hidden md:block">
          <button class="text-sm px-8 py-4 font-semibold border rounded-full border-ungu hover:border-purple-500">
            Log In
          </button>
          <button class="text-sm px-8 py-4 font-semibold bg-ungu text-white rounded-full hover:bg-purple-800">
            SignUp
          </button>
        </div>
      </div>
    </div>

    <!-- bottom menu navbar -->
    <div x-show="navOpen" x-data="{open:false}" x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-90" class="flex justify-between fixed bottom-0 px-4 py-6 left-0 right-0">
      <button class="flex flex-col items-center active:font-bold focus:font-bold">
        <img src="/assets/home.svg" alt="">
        Home
      </button>
      <button class="flex flex-col items-center">
        <img src="/assets/discover.svg" alt="">
        Discover
      </button>
      <button class="flex flex-col items-center">
        <img src="./assets/deals.svg" alt="">
        Deals
      </button>
      <button class="flex flex-col items-center">
        <img src="/assets/contact.svg" alt="">
        Contact
      </button>
      <button @click="open = !open" class="flex flex-col items-center">
        <img src="/assets/login.svg" alt="">
        More
      </button>
      <!-- login popup -->
      <div x-show="open" class="left-0 right-0 flex justify-center gap-4 absolute bottom-28"
        x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90">
        <button class="text-sm px-8 py-4 font-semibold border rounded-full border-ungu hover:border-purple-500">Log
          In</button>
        <button class="text-sm px-8 py-4 font-semibold bg-ungu text-white rounded-full hover:bg-purple-800">Sign
          Up</button>
      </div>
    </div>

  </nav>
</body>

</html>
